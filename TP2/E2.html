<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>E2</title>
  </head>
  <body>
    <canvas id="canvas" width="600" height="400" style="border:#000 solid 1px;" />


    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      function circle(paramPosX, paramPosY,paramRadio,paramColor){
        this.posX = paramPosX;
        this.posY = paramPosY;
        this.radio = paramRadio;
        this.color = paramColor;
      }
      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      for (var i = 0; i < 5; i++) {

        var posXRand = Math.floor((Math.random() * 600) + 1);
        var posYRand = Math.floor((Math.random() * 400) + 1);

        var circulo = new circle(posXRand,posYRand,50,getRandomColor());

        ctx.fillStyle = circulo.color;
        ctx.beginPath();
        ctx.arc(circulo.posX,circulo.posY,circulo.radio,0,Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      }
    </script>
  </body>
</html>
